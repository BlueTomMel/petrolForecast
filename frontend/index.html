<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Price</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Arial', sans-serif; font-size: 3em; text-align: center; margin-bottom: 1em;">
            <span style="color: #4285F4;">P</span>
            <span style="color: #EA4335;">e</span>
            <span style="color: #FBBC05;">t</span>
            <span style="color: #34A853;">r</span>
            <span style="color: #EA4335;">o</span>
            <span style="color: #4285F4;">l</span>
            <span style="color: #FBBC05;"> </span>
            <span style="color: #34A853;">P</span>
            <span style="color: #EA4335;">r</span>
            <span style="color: #FBBC05;">i</span>
            <span style="color: #34A853;">c</span>
            <span style="color: #EA4335;">e</span>
        </h1>
        <div class="search-bar" style="position: relative;">
            <div style="position: relative; width: 100%; max-width: 400px;">
                <input id="suburb-input" type="text" placeholder="Enter suburb" style="width: 100%; padding-right: 48px;" />
                <span id="toggle-advanced" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; display: flex; align-items: center; padding: 0; height: 100%;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#888" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="6" r="2" />
                        <circle cx="12" cy="12" r="2" />
                        <circle cx="12" cy="18" r="2" />
                    </svg>
                </span>
            </div>
        </div>
        <div style="display: flex; justify-content: center; gap: 1em; margin-top: 1em;">
            <button id="range-search" style="background: red;">Search</button>
            <button id="forecast" style="background: blue;">Forecast</button>
        </div>
        <div id="advanced-options" style="display:none;">
            <label for="distance-input">Distance (km):</label>
            <input id="distance-input" type="number" min="1" max="50" value="5">
            <label for="order-by">Order by:</label>
            <select id="order-by">
                <option value="price">Price</option>
                <option value="distance">Distance</option>
            </select>
            <label for="brand-select">Brand:</label>
            <select id="brand-select" multiple size="6" style="width: 100%; max-width: 300px;">
                <option value="7-Eleven">7-Eleven</option>
                <option value="7Star Service Stations">7Star Service Stations</option>
                <option value="Ampol">Ampol</option>
                <option value="Apex Petroleum">Apex Petroleum</option>
                <option value="Astron">Astron</option>
                <option value="Atlas Fuel">Atlas Fuel</option>
                <option value="BP">BP</option>
                <option value="Budget">Budget</option>
                <option value="Burk">Burk</option>
                <option value="Caltex">Caltex</option>
                <option value="Coles Express">Coles Express</option>
                <option value="Costco">Costco</option>
                <option value="FastFuel">FastFuel</option>
                <option value="Freedom Fuels">Freedom Fuels</option>
                <option value="Liberty">Liberty</option>
                <option value="Matilda">Matilda</option>
                <option value="Medco Petroleum">Medco Petroleum</option>
                <option value="Metro Petroleum">Metro Petroleum</option>
                <option value="Mobil">Mobil</option>
                <option value="On The Run (OTR)">On The Run (OTR)</option>
                <option value="Pacific Petroleum">Pacific Petroleum</option>
                <option value="Pearl Energy">Pearl Energy</option>
                <option value="Peak Petroleum">Peak Petroleum</option>
                <option value="Power Fuel">Power Fuel</option>
                <option value="Reddy Express">Reddy Express</option>
                <option value="Shell">Shell</option>
                <option value="Solo">Solo</option>
                <option value="Speedway">Speedway</option>
                <option value="U-GO">U-GO</option>
                <option value="United">United</option>
                <option value="Vibe">Vibe</option>
                <option value="Westside Petroleum">Westside Petroleum</option>
            </select>
            <label for="display-info" style="margin-top: 0.5em; display: block;">Display:</label>
            <select id="display-info" style="margin-bottom: 0.5em;">
                <option value="simple" selected>Simple info</option>
                <option value="full">Full info</option>
            </select>
        </div>
        <div id="price-table-container"></div>
        <div id="searching-message" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5em; color: #333;">Searching...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
