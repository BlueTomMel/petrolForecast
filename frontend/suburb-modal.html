<!-- Suburb confirmation modal -->
<div id="suburb-modal" style="display:none;position:fixed;z-index:1000;left:0;top:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);align-items:center;justify-content:center;">
  <div style="background:#fff;padding:2em 1.5em;border-radius:12px;box-shadow:0 2px 16px rgba(0,0,0,0.18);max-width:350px;width:90vw;text-align:center;">
    <h2 style="margin-bottom:1em;font-size:1.2em;">Confirm Suburb</h2>
    <ul id="suburb-options" style="list-style:none;padding:0;margin:0 0 1.5em 0;"></ul>
    <button id="close-modal" style="margin-top:1em;background:#eee;color:#333;padding:0.5em 1.2em;border:none;border-radius:6px;cursor:pointer;">Cancel</button>
  </div>
</div>
